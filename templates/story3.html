<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400&display=swap" rel="stylesheet"> <!-- Link to Hanken Grotesk font -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Story 2</title>
    <style>
        body {
            font-family: 'Hanken Grotesk', sans-serif; /* Apply font to body */
            font-size: 20px;
            text-align: center; /* Center-align text */
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Align items in a column */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }
        h1 {
            margin-bottom: 20px; /* Space below the h1 */
        }
        h2 {
            margin-bottom: 10px; /* Space below the h2 */
        }
        #next-button {
            margin-top: 30px; /* Space above the button */
        }
    </style>
</head>
<body>
    <h2>He Found Love</h2>
    <p id="story-text"></p> <!-- Use a paragraph for the story text -->
    <a id="next-button" href="{{ url_for('game3') }}"><button>Next</button></a>

    <script>
        const storyText = "The Jawaboi met a woman and fell deeply in love, but they feel incomplete...";
        let index = 0;

        function type() {
            if (index < storyText.length) {
                document.getElementById("story-text").innerHTML += storyText.charAt(index);
                index++;
                setTimeout(type, 50); // Adjust speed as needed
            }
        }

        type(); // Start typing effect
    </script>
</body>
</html>
